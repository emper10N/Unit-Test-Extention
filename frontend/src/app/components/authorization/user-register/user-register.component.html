<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
  rel="stylesheet"
/>
<div>
  <div class="wrapper">
    <label class="title">Unit-тест</label>
    <form
      class="modal-container__form"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="content">
        <label>Логин</label>
        <app-input-control
          [input]="{ type: 'text', placeholder: '' }"
          formControlName="username"
        />
        <ng-container
          *ngIf="
            registerForm.controls['username'].invalid &&
            registerForm.controls['username'].value.length > 0
          "
        >
          <app-validators-handler
            [errors]="registerForm.controls['username'].errors"
          ></app-validators-handler>
        </ng-container>
      </div>
      <div class="content">
        <label>Email</label>
        <app-input-control
          [input]="{ type: 'email', placeholder: '' }"
          formControlName="email"
        />
        <ng-container
          *ngIf="
            registerForm.controls['email'].invalid &&
            registerForm.controls['email'].value.length > 0
          "
        >
          <app-validators-handler
            [errors]="registerForm.controls['email'].errors"
          ></app-validators-handler>
        </ng-container>
      </div>
      <div class="content">
        <label>Пароль</label>
        <app-input-control
          [input]="{ type: 'password', placeholder: '' }"
          formControlName="password"
        />
        <ng-container
          *ngIf="
            registerForm.controls['password'].invalid &&
            registerForm.controls['password'].value.length > 0
          "
        >
          <app-validators-handler
            [errors]="registerForm.controls['password'].errors"
          ></app-validators-handler>
        </ng-container>
      </div>
      <div class="content">
        <label>Повторите пароль</label>
        <app-input-control
          [input]="{ type: 'password', placeholder: '' }"
          formControlName="passwordConfirm"
        />
        <ng-container
          *ngIf="
            registerForm.get('passwordConfirm') !== registerForm.get('password')
          "
        >
          <app-validators-handler
            [errors]="registerForm.errors"
          ></app-validators-handler>
        </ng-container>
      </div>
    </form>
    <div class="modal-container__buttons-container">
      <button
        class="submit-btn"
        [class.dark-theme]="themeService.isDarkTheme()"
        type="submit"
        [disabled]="registerForm.invalid"
        (click)="onSubmit()"
      >
        Зарегестрироваться
      </button>
    </div>
    <div class="return"><a (click)="openLogin()">Уже зарегестрированы?</a></div>
  </div>
</div>
